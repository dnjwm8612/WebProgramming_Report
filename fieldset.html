<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        *{
            font-weight: bold;
        }
        body{
            background-image: url("image/background(fieldset).jpg");
            background-size: cover;
        }
        #infor{
            width: 600px;
            margin: auto;
            margin-top: 100px;
            background-color: beige;
            padding: 40px;
            box-shadow: 5px 5px 20px gray;
            opacity: 0.8;
        }
        input[type=submit]{
            margin-left: 250px;
            margin-top: 20px;
        }
        input[type=reset]{
            margin-top: 10px;
        }
        input{
            border-radius: 10px;
            height: 25px;
            background-color: #fff;
        }
        fieldset{
            line-height: 45px;
        }
        #check-id, #check-pwd{
            display: inline;
        }
    </style>
    <script>
        function idcheck(){
            var id=document.getElementById("user-id").value;
            if(id!="admin"){
                document.getElementById("check-id").innerHTML="잘못된 아이디입니다.";
                document.getElementById("check-id").style.color="red";
            }
            if(id=="admin"){
                document.getElementById("check-id").innerHTML="맞는 아이디입니다.";
                document.getElementById("check-id").style.color="green";
            }
        }
        function pwdcheck(){
            var pwd=document.getElementById("user-pwd").value;
            var validpwd=document.getElementById("user-validpwd").value;
            
            if(pwd!=validpwd){
                document.getElementById("check-pwd").innerHTML="비밀번호가 일치하지 않습니다.";
                document.getElementById("check-pwd").style.color="red";
            }
            if(pwd==validpwd){
                document.getElementById("check-pwd").innerHTML="비밀번호가 일치합니다.";
                document.getElementById("check-pwd").style.color="green";
            }
        }
        function f(){
            if(id="admin" && pwd=="1234"){
                alert("가입이 완료되었습니다.");
                return false;
            }
        }
        function c(){
            document.getElementById("check-id").innerHTML="";
            document.getElementById("check-pwd").innerHTML="";
        }
    </script>
</head>
<body>
  <div id="infor">
   <form action="" method="post" name="ff" onsubmit="f();returnt true;">
       <fieldset>
           <legend>로그인 정보</legend>
           <ul>
               <li>
                   <label for="user-id">아이디</label>
                   <input type="text" id="user-id">
                   <input type="button" onclick="idcheck();return false;" value="check">
                   <div id="check-id"></div>
               </li>
               <li>
                   <label for="user-pwd">비밀번호</label>
                   <input type="password" id="user-pwd">
                   <input type="button" onclick="pwdcheck();return false;" value="password">
                   <div id="check-pwd"></div>
               </li>
               <li>
                   <label for="user-vaildpwd"></label>
                   <input type="password" id="user-validpwd">
               </li>
           </ul>
       </fieldset>
       
       <fieldset>
           <legend>개인 정보</legend>
           <ul>
               <li>
                   <label for="user-name">이름</label>
                   <input type="text" id="user-name">
               </li>
               <li>
                   <label for="mail">메일 주소</label>
                    <input type="email" id="mail">
               </li>
               <li>
                   <label for="phone">연락처</label>
                   <input type="tel" id="phone">
               </li>
               <li>
                   <label for="homep">블로그/홈페이지</label>
                   <input type="url" id="homep">
               </li>
           </ul>
       </fieldset>
       <input type="submit" value="가입하기">
       <input type="reset" value="취소하기" onclick="c()">
   </form>
   </div>
</body>
</html>
