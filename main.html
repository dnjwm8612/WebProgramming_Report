<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">->>
    <!--<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>-->
    <script src="js/ibj.js"></script>
</head>
<body>
    <div class="slider">
        <div class="ibox">
            <img src="image/back12000500.jpg" alt="">
        </div>
        <div class="ibox">
             <img src="image/back22000500.jpg" alt="">
        </div>
        <div class="ibox">
            <img src="image/back32000500.jpg" alt="">
        </div>
    </div>
       <div class="contents">
           <div class="notice">
               <img src="image/nature.jpg" alt="" id="op1" width="100%" height="300px">
            </div>
           <div class="banner1">
               <img src="image/nature.jpg" alt="" id="op2" width="100%" height="300px">
           </div>
           <div class="banner2">
               <img src="image/nature.jpg" alt="" id="op3" width="100%" height="300px" style="display: none; position: relative;">
           </div>
       </div>
       <div class="prod">
           <h1>신상품 목록</h1>
           <ul class="prod-list">
               <li>
                   <img src="image/prod1.jpg" alt="">
                   <div class="caption">
                       <h1>상품1</h1>
                       <p>베리</p>
                       <p>가격 12,345</p>
                   </div>
               </li>
               <li>
                   <img src="image/prod2.jpg" alt="">
                   <div class="caption">
                       <h1>상품2</h1>
                       <p>석류</p>
                       <p>가격 12,345</p>
                   </div>
               </li>
               <li>
                   <img src="image/prod3.jpg" alt="">
                   <div class="caption">
                       <h1>상품3</h1>
                       <p>야채</p>
                       <p>가격 12,345</p>
                   </div>
               </li>
           </ul>
       </div>
       <div style="clear:both;"></div>
       <div class="photo">
            <div class="p1"><img src="image/back4.jpg" width="300px" height="200px" alt=""></div>
            <div class="p2"><img src="image/back5.jpg" width="300px" height="200px" alt=""></div>
            <div class="p3"><img src="image/back6.jpg" width="300px" height="200px" alt=""></div>
       </div>
</body>
</html>
